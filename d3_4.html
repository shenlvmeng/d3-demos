<!DOCTYPE html>
<html lang="zh">
<head>
	<title>D3_4-交互式设计</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<style type="text/css">
		.axis path, .axis line{
			fill: none;
			stroke: black;
			shape-rendering: crispEdges;
		}

		.axis text{
			font-family: Consolas;
			font-size: 11px;
		}
		.text{
			font-family: Calibri;
			fill: #fff;
		}
	</style>
</head>
<body>
	<script type="text/javascript">
		//add SVG element
		var width  = 400,
			height = 400;
		var svg = d3.select('body').append('svg')
			.attr('width', width).attr('height', height);
		var paddings = {left:30, right:30, top:20, bottom:20};

		var dataset = [10, 20, 30, 40, 33, 24, 12, 5];
		var xScale = d3.scale.ordinal().domain(d3.range(dataset.length)).rangeRoundBands([0, width - paddings.left - paddings.right]);
		var yScale = d3.scale.linear().domain([0,d3.max(dataset)])
			.range([height - paddings.top - paddings.bottom, 0]);

		var xAxis = d3.svg.axis().scale(xScale).orient('bottom');
		var yAxis = d3.svg.axis().scale(yScale).orient('left');

		var rects = svg.selectAll('rect').data(dataset).enter()
			.append('rect').attr('transform', 'translate('+paddings.left + "," + paddings.top + ")")
			.attr('x', function(d,i) {
				return xScale(i) + 2;
			})
			.attr('y', function(d){
				//map datum to y axis
				return yScale(d);
			})
			.attr('width', xScale.rangeBand() - 4)
			.attr('height', function(d){
				return height - paddings.top - paddings.bottom - yScale(d);
			})
			.attr('fill', 'steelblue')
			.on('mouseover', function(d,i){
				d3.select(this).transition().duration(500)
					.attr({
						'y': yScale(d+2),
						'height': height - paddings.top - paddings.bottom - yScale(d+2)
					});
			})
			.on('mouseout', function(d,i){
				d3.select(this).transition().duration(500)
					.attr({
						'y': yScale(d),
						'height': height - paddings.top - paddings.bottom - yScale(d)
					});
			});
		var texts = svg.selectAll('text').data(dataset).enter()
			.append('text')
			.attr('transform', 'translate('+ paddings.left + ',' + paddings.top + ')')
			.attr('x', function(d,i){
				return xScale(i) + 2;
			})
			.attr('y', function(d){
				return yScale(d);
			})
			.attr('dx', 12)
			.attr('dy', 20)
			.text(function(d){
				return d;
			})
			.attr('class','text');

		svg.append('g').attr('class','axis')
			.attr('transform', 'translate(30, 380)')
			.call(xAxis);

		svg.append('g').attr('class','axis')
			.attr('transform', 'translate(30, 20)')
			.call(yAxis);
	</script>
</body>
</html>
